<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 7 javascript</title>
  </head>
  <body>
    <form>
             <label for="pointure">Pointure : </label><input type="text" id="pointure" name="pointure"/><br/>
             <label for="annee">Année de naissance : </label><input type="text" id="annee" name="annee"/><br/>
             <button id="valider" name="valider" onclick="donnee();">Valider</button>
   </form>
    <script>
    function donnee(){
      // Associe la vaiable size à l'id "pointure" pour récupéré les données
      var size = document.getElementById('pointure').value;
      var year = document.getElementById('annee').value;
      var result = size * 2;
      //result = 5 + result
      result += 5;
      result *= 50;
      result -= year;
      result += 1766;
      alert(result);
    }
    </script>
  </body>
</html>
